<p-toast key="tst" [baseZIndex]="99999"></p-toast>

<p-confirmDialog
  header="Confirmación"
  key="confirm"
  icon="pi pi-exclamation-triangle"
  [style]="{ width: '350px' }"
  acceptButtonStyleClass="p-button-text"
  rejectButtonStyleClass="p-button-text"
>
</p-confirmDialog>

<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" -->
    <!-- <img src="assets/images/logo.png" alt="logo" class="mb-5 w-6rem flex-shrink-0"> -->
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 80%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
          <div class="text-900 text-3xl font-medium mb-3">Beektor</div>
          <span class="text-600 font-medium">Inicie sesión para continuar</span>
        </div>
        <form [formGroup]="registerInForm" (ngSubmit)="register()">
          <div>
            <label for="usuario" class="block text-900 text-xl font-medium mb-2"
              >Usuario</label
            >
            <input
              id="usuario"
              type="text"
              placeholder="Usuario"
              formControlName="usuario"
              pInputText
              class="w-full md:w-30rem mb-5"
              style="padding: 1rem"
            />

            <label for="usuario" class="block text-900 text-xl font-medium mb-2"
              >Correo</label
            >
            <input
              id="correo"
              type="text"
              placeholder="Correo"
              formControlName="correo"
              pInputText
              class="w-full md:w-30rem mb-5"
              style="padding: 1rem"
            />

            <label
              for="password1"
              class="block text-900 font-medium text-xl mb-2"
              >Contraseña</label
            >
            <p-password
              id="password1"
              placeholder="Contraseña"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="mb-5 w-full"
              inputStyleClass="w-full p-3 md:w-30rem"
              formControlName="contrasena"
            ></p-password>

            <label
              for="password2"
              class="block text-900 font-medium text-xl mb-2"
              >Repita la contraseña</label
            >
            <p-password
              id="password2"
              placeholder="Repita la contraseña"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="mb-5 w-full"
              inputStyleClass="w-full p-3 md:w-30rem"
              formControlName="confirmar"
            ></p-password>

            <div
              class="flex align-items-center justify-content-between mb-5 gap-5"
            >
              <div class="flex align-items-center"></div>
              <a
                class="font-medium no-underline ml-2 text-right cursor-pointer"
                style="color: var(--primary-color)"
                [routerLink]="['/auth']"
                >Iniciar Sesión</a
              >
            </div>

            <button
              pButton
              pRipple
              label="Registrarse"
              class="w-full p-3 text-xl"
              type="submit"
            ></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
